{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/jquery-3.6.0.min.js' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
<div class="container">

    <!--<div class="box">-->
    <h2>用户登录</h2>
    <form action="/login/" method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            <label for="user">{{field.label}}</label>
            {{field}}
            <span style="color:red">{{field.errors.0}}</span>
        </div>
        {% endfor %}

        <input type="submit" class="btn btn-primary" value="登录">
        <span style="color:red">{{error}}</span>
    </form>

    <!--</div>-->
</div>

</body>
</html>
